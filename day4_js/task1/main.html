<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./day4.css">
       <!-- Google Font -->
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
       <!-- Font Awesome -->
       <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <form  id="registerForm" action="welcome.html">
        <img src="../../images/CPTPILLOWS_9db8.jpg" alt="">
       <div class="middle">
        <table>
            <tr>
                <td>
                    <label for="name">Full Name</label>
                </td>
                <td>
                    <input type="text" name="name" placeholder="write your name ">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" placeholder="write your email ">
                </td>
            </tr>

            <tr>
                <td rowspan="2">
                    <label for="gender">Gender</label>
                </td>
                <td>

                    <input type="radio" value="Male" name="gender">
                    <label for="gender">Male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" value="Female" name="gender">
                    <label for="gender">Female</label>
                </td>
            </tr>
                
            <tr>
                <td>
                    <label for="Phone">Phone</label>
                </td>
                <td>
                    <input type="text" name="Phone" placeholder="write your Phone ">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <input type="text" name="address" placeholder="write your address ">
                </td>
            </tr>
            <tr>
               <!-- <td></td> -->

                <td colspan="2">
                    <input type="submit" value="REGISTRATER" onclick="onsubmit()">
                </td>
            </tr>

        </table>
       </div>
    </form>
    <script src="day3.js"></script>
</body>

</html>
