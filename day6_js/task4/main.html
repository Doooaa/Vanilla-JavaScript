<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th {
            background-color: #56afa3;
            text-align: left;
            color: aliceblue;
            padding: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        div{
          width: 120px;
        }
        p{
            width: 800px;
            /* margin: auto; */
            border: 4px solid rgb(30, 81, 76);
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque sunt
        corrupti quam deleniti ea accusantium sapiente temporibus quos.
        Harum dicta nisi sapiente ut
    </p>
    <table>
        <tr>
            <th>font-family</th>
            <th>text-align</th>
            <th>line-hieght</th>
            <th>letter-spacing</th>
            <th>text-indent</th>
            <th>text-transform</th>
            <th>text-Decoration</th>
        </tr>
        <tr>
            <td>
                <ul>
                    <div>
                        <input id="georgia" name="font" type="radio" value="Georgia">
                        <label for="georgia">Georgia</label>
                    </div>
                    <div>
                        <input id="tahoma" name="font" type="radio" value="Tahoma">
                        <label for="tahoma">Tahoma</label>
                    </div>
                    <div>
                        <input id="arial-narrow" name="font" type="radio" value="Arial Narrow">
                        <label for="arial-narrow">Arial Narrow</label>
                    </div>
                    <div>
                        <input id="impact" name="font" type="radio" value="Impact">
                        <label for="impact">Impact</label>
                    </div>
                    <div>
                        <input id="courier-new" name="font" type="radio" value="Courier New">
                        <label for="courier-new">Courier New</label>
                    </div>
                    <div>
                        <input id="arial-rounded" name="font" type="radio" value="Arial Rounded MT Bold">
                        <label for="arial-rounded">Arial Rounded MT Bold</label>
                    </div>
                    <div>
                        <input id="times-new-roman" name="font" type="radio" value="Times New Roman">
                        <label for="times-new-roman">Times New Roman</label>
                    </div>
                    <!-- <div>
                        <input id="verdana" name="font" type="radio" value="Verdana">
                        <label for="verdana">Verdana</label>
                    </div>
                    <div>
                        <input id="garamond" name="font" type="radio" value="Garamond">
                        <label for="garamond">Garamond</label>
                    </div> -->


                </ul>
            </td>

            <!-- //...................text-align -->
            <td>
                <ul>
                    <div>
                        <input id="left" name="text-align" type="radio" value="left">
                        <label for="left">Left</label>
                    </div>
                    <div>
                        <input id="center" name="text-align" type="radio" value="center">
                        <label for="center">Center</label>
                    </div>
                    <div>
                        <input id="right" name="text-align" type="radio" value="right">
                        <label for="right">Right</label>
                    </div>
                    <div>
                        <input id="justify" name="text-align" type="radio" value="justify">
                        <label for="justify">Justify</label>
                    </div>
                </ul>
            </td>

            <!-- //...................line-height -->
            <td>
                <div>
                    <input type="radio" name="line-height" value="normal">
                    <label for="line-height">normal</label>
                </div>

                <div><input type="radio" name="line-height" value="10px">
                    <label for="line-height">10px</label>
                </div>

                <div>
                    <input type="radio" name="line-height" value="15px">
                    <label for="line-height">15px</label>
                </div>
                <div>
                    <input type="radio" name="line-height" value="1.5">
                    <label for="line-height">1.5</label>

                </div>
            </td>
            <!-- //...................letter-spacing -->
             <td>
                <div>
                    <input type="radio" name="letter-spacing" value="normal">
                    <label for="letter-spacing">normal</label>
                </div>
                <div>
                    <input type="radio" name="letter-spacing" value="1px">
                    <label for="letter-spacing">1px</label>
                </div>
                <div>
                    <input type="radio" name="letter-spacing" value="2px">
                    <label for="letter-spacing">2px</label>
                </div>
                <div>
                    <input type="radio" name="letter-spacing" value="3px">
                    <label for="letter-spacing">3px</label>
                </div>
                <div>
                    <input type="radio" name="letter-spacing" value="4px">
                    <label for="letter-spacing">4px</label>
                </div>
            </td>   
            <!-- //...................text-indent -->
              <td>
                <div>
                    <input type="radio" name="text-indent" value="0px">
                    <label for="text-indent">0px</label>
                </div>
                <div>
                    <input type="radio" name="text-indent" value="10px">
                    <label for="text-indent">10px</label>
                </div>
                <div>
                    <input type="radio" name="text-indent" value="20px">
                    <label for="text-indent">20px</label>
                </div>
                <div>
                    <input type="radio" name="text-indent" value="30px">
                    <label for="text-indent">30px</label>
                </div>
              </td>
              <!-- //...................text-transform -->
           <td>
           <div>
                <input type="radio" name="text-transform" value="none">
                <label for="text-transform">none</label>
            </div>
            <div>
                <input type="radio" name="text-transform" value="capitalize">
                <label for="text-transform">capitlize</label>
            </div>
            <div>
                <input type="radio" name="text-transform" value="uppercase">
                <label for="text-transform">uppercase</label>
            </div>
            <div>
                <input type="radio" name="text-transform" value="lowercase">
                <label for="text-transform">lowercase</label>
            </div>
           </td>
            <!-- //...................text-decoration -->
             <td>
             <div>
                <input type="radio" name="text-decoration" value="none">
                <label for="text-decoration">none</label>
            </div>
            <div>
                <input type="radio" name="text-decoration" value="underline">
                <label for="text-decoration">underline</label>
            </div>

            <div>
                <input type="radio" name="text-decoration" value="overline">
                <label for="text-decoration">overline</label>
            </div>
            <div>
                <input type="radio" name="text-decoration" value="line-through">
                <label for="text-decoration">line-through</label>
            </div>
            </td>

        </tr>

    </table>
    <script src="./styling.js"></script>
</body>

</html>
